<html lang="en-US"> <!-- (NEW REDIRECTION SYSTEM) -->
    <head>
        <meta charset="UTF-8">
       <!-- (No LONGER NEEDED) <meta http-equiv="refresh" content="0; url=https://spook.bio/u"> !-->
        <script>
  // Get the path and query string from the current URL
  const path = window.location.pathname + window.location.search;
  const MainDomain = null;
  if (path == null) {
    MainDomain = "https://spook.bio";
    path = "/"
  } else {
    MainDomain = "https://spook.bio/u";
  }
  // Redirect to the new domain while keeping the original path
  window.location.replace(MainDomain + path);
</script>
        <title>Page Redirection</title>
    </head>
